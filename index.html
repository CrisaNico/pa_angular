<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body ng-app="misurazione">
        <div ng-controller="PressioneController as pc" class="col-md-9">
        
            <form action="?p=elenco" method="POST" class="form-control">
                <caption>Nuova misurazione</caption>
                <input ng-model="pc.misurazione.datamisurazione" type="date" name="datamisurazione" required/>
                <input ng-model="pc.misurazione.sistolica" type="number" name="sistolica" placeholder="sistolica" required/>
                <input ng-model="pc.misurazione.diastolica" type="number" name="diastolica" placeholder="diastolica" required/>
                <input ng-model="pc.misurazione.peso" type="number" name="peso" placeholder="peso" required />
                <button type="submit" class="btn-success" ng-click="pc.addRow()">Salva</button>
                <button type="reset" ng-click="pc.clear()">Reset</button>
            </form>

            <br/>
            <table class="table table-bordered" id="Tabpc">
                <tr>
                    <th>Data</th>
                    <th>Sistolica</th>
                    <th>Diastolica</th>
                    <th>Peso</th>
                </tr>
                <tr ng-repeat="(k,x) in pc.list">
                    <td>
                        {{x.datamisurazione}}
                    </td>
                    <td>
                        {{x.sistolica}}
                    </td>
                    <td>
                        {{x.diastolica}}
                    </td>
                    <td>
                        {{x.peso}}
                    </td>
                    <td>
                        <button class="btn-danger" value="remove" ng-click="pc.removeRow(k)">Elimina</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
    
    <script type="text/javascript" src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/jsonService.js"></script>
    <script type="text/javascript" src="js/controllers/pressioneController.js"></script>
    
</html>
