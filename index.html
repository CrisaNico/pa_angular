<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body ng-app="misurazione">
        <div ng-controller="PressioneController as pc">
        
            <table class="table">
                <tr ng-repeat="d in pc.list ">
                    <td>
                        {{d.sistolica}}
                    </td>
                    <td>
                        {{d.diastolica}}
                    </td>
                    <td>
                        {{d.datamisurazione}}
                    </td>
                </tr>
            </table>
        </div>
    </body>
    
    <script type="text/javascript" src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="css/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/jsonService.js"></script>
    <script type="text/javascript" src="js/controllers/pressioneController.js"></script>
    
</html>
